<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Food Menu - Pizza Preview</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      background-color: #eee;
    }
    h2 { margin-top: 20px; }
    button {
      background: #ff7043;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #e64a19; }
    img.qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <model-viewer 
      src="models/pizza.glb"
      alt="Delicious Pizza"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      scale="0.3 0.3 0.3"
      poster="https://upload.wikimedia.org/wikipedia/commons/9/9a/Pizza_margherita_stu_spivack.jpg">
    </model-viewer>

    <h2>Margherita Pizza</h2>
    <p>Fresh mozzarella, basil, and tomato sauce baked to perfection.</p>
    <p><strong>$12.99</strong></p>
    <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://192.168.1.7:8000" alt="QR Code to open AR Menu" />
    <br>
    <button onclick="alert('Order functionality coming soon!')">Order Now</button>
  </div>
</body>
</html>
